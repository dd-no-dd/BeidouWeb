                <h1>河北雄安：110千伏变电站顺利投运，北斗提升作业准确性</h1>
                <p style="text-align: center;">发布时间： 2022-12-28 </p>
            </div>

            <p>
                　近日，河北省雄安新区荷露110千伏变电站工程顺利投入运行，变电站应用了北斗等新技术，提升了作业准确性。
            </p>
            <p>
                据了解，工程建设过程中，当地创新运用了北斗、激光点云等技术，确保土方开挖和桩基定位作业高效准确，并创新采用排桩加内支撑结构进行支护，在节省了占地面积的同时，又避免了对其他作业的影响。
            </p>
