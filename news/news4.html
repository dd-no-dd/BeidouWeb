                <h1>交通运输部发布意见，运用北斗推进航运技术创新</h1>
                <p style="text-align: center;">发布时间： 2022-12-28 </p>
            </div>

            <p>
                近日，交通运输部发布《关于推进长江航运高质量发展的意见》（以下简称“意见”），意见指出运用北斗推进航运技术创新。
                　　意见指出，推进北斗导航、人工智能、5G等在航运领域的创新应用，推广自主可控的码头自动化技术，开展老港区堆场自动化改造。
            </p>
