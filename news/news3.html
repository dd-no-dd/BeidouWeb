            <div class="title">
                <h1>《“十四五”现代物流发展规划》发布，进一步推动北斗在现代物流领域应用</h1>
                <p style="text-align: center;">发布时间： 2022-12-29 </p>
            </div>

            <p>
                12月29日，国家发展和改革委员会举行新闻发布会，介绍《“十四五”现代物流发展规划》（以下简称《规划》）有关情况。《规划》提出，将运用北斗推动现代物流发展。
            </p>
            <p>
                　据介绍，《规划》将智慧物流作为推动物流高质量发展的重要抓手，进一步推动北斗、5G通信、移动互联网、大数据、人工智能等新一代信息技术和设施设备在现代物流领域应用。

            </p>
